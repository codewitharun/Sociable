<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Your API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #777;
    }

    .response-container {
      margin-top: 50px;
    }

    .response-container pre {
      font-family: Consolas, monospace;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sociable </h1>
  <p>This is a welcome page for your API. It's up and running!</p>
  
  <div class="response-container">
    <h2>API Response:</h2>
    <pre id="api-response"></pre>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
